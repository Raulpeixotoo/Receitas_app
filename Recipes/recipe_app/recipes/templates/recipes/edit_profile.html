{% extends 'recipes/base.html' %}

{% block content %}
<h2>Editar Perfil</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'profile' request.user.username %}">Voltar ao Perfil</a>
{% endblock %}
